<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="google-signin-client_id"
      content="546556139222-3ef74ii2ced3dhdbsv64lc3v7o0ovi4e.apps.googleusercontent.com"
    />

    <!-- bootswatch -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"

    <style>
      hr {
        height: 1px;
        background-color: #ccc;
        border: none;

    <title>Google signing</title>
  </head>
  <body class="container">
    <div class="row mt-4">
      <div class="col-sm-6">
        <h1>Google sign In</h1>
        <hr />

        <div class="g-signin2 mb-2" data-onsuccess="onSignIn"></div>

        <a href="#" onclick="signOut();">Sign out</a>
      </div>

      <div class="col-sm-6 mt-2">
        <h1>Custom Login</h1>
        <hr />

        <form class="d-block">
          <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
          <button type="submit" class="mt-3 btn btn-block btn-primary">Sing in</button>
        </form>
      </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="./js/authGoogle.js"></script>
  </body>
</html>
