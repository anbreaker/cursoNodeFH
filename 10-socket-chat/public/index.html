<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="546556139222-3ef74ii2ced3dhdbsv64lc3v7o0ovi4e.apps.googleusercontent.com"
    />

    <link rel="icon" href="https://fav.farm/âš™" />

    <!-- bootswatch -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />

    <title>Google signing</title>
  </head>
  <body class="container">
    <div class="row mt-4">
      <div class="col-sm-6">
        <h1>Google signing</h1>
        <hr />

        <div class="g-signin2 mb-2" data-onsuccess="onSignIn"></div>

        <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="col-sm-6">
        <!--  -->
      </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      const url = window.location.hostname.includes('localhost')
        ? 'http://localhost:3000/api/auth/google'
        : 'https://curso-nodefh.herokuapp.com/api/auth/google';

      // <DOC Google>
      function onSignIn(googleUser) {
        const profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

        const id_token = googleUser.getAuthResponse().id_token;
        const data = { id_token };
        // <DOC Google />

        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => console.log('Server', data))
          .catch(console.log);
      }

      // <DOC Google>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
      // <DOC Google />
    </script>
  </body>
</html>
