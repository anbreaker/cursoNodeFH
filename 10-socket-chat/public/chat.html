<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/ðŸ’¬" />

    <!-- bootswatch -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />

    <style>
      hr {
        height: 1px;
        background-color: #ccc;
        border: none;
      }
    </style>
    <title>---chat---</title>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Send SmS</h3>
        <hr />
        <input
          type="text"
          id="txtUid"
          class="form-control mb-2"
          placeholder="uid"
          autocomplete="off"
        />
        <input
          type="text"
          id="txtSms"
          class="form-control mb-2"
          placeholder="Your Messages"
          autocomplete="off"
        />

        <h3 class="mt-3">Active Users</h3>
        <hr />
        <ul id="ulUsers"></ul>
      </div>
      <div class="col-sm-6">
        <h3>Chat</h3>
        <hr />
        <ul id="sms"></ul>
      </div>
    </div>

    <button id="btnExit" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
